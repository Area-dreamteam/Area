version: "3.9"

services:
  app:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: go-gin-dev
    command: air -c .air.toml
    volumes:
      - ./api:/app
      - go-mod:/go/pkg/mod
      - go-build:/root/.cache/go-build
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
    restart: unless-stopped

volumes:
  go-mod:
  go-build:

