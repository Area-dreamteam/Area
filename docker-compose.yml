services:
  client_web:
    container_name: client_web
    env_file: "./frontend/.env.prod"
    ports:
      - "8081:3000"
    restart: always
    build:
      context: "./frontend"
      dockerfile: "Dockerfile.prod"
    volumes:
      - shared-volume:/prod/public/files
    networks:
      - area_net
    depends_on:
      db:
        condition: service_healthy
      server:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  client_mobile:
    container_name: client_mobile
    build:
      context: ./mobile
      dockerfile: "Dockerfile.prod"
      args:
        API_URL: "http://localhost:8080"
    volumes:
      - shared-volume:/app/target
    networks:
      - area_net
    restart: "no"

  server:
    container_name: server
    env_file: "./server/.env"
    ports:
      - "8080:8080"
    build:
      context: "./server"
      dockerfile: "Dockerfile.prod"
    restart: always
    networks:
      - area_net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:17.6
    container_name: pgdata
    restart: always

    env_file:
      - "./server/.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - area_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 1s
      retries: 20

volumes:
  pgdata:
  shared-volume: 

networks:
  area_net:

