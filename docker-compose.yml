services:
  frontend:
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - "./frontend:/app"
      - /app/node_modules
      - /app/.next
    restart: always
    build:
      context: "./frontend"
    develop:
      watch:
        - path: ./frontend/src
          action: sync
          target: /app
        - path: ./frontend
          action: rebuild
          ignore:
            - ./frontend/app
    networks:
      - area_net
    depends_on:
      - db
      - server

  server:
    env_file: "./server/.env"
    ports:
      - "8080:8080"
    build:
      context: "./server"
    volumes:
      - "./server/app:/server/app"
      - "./server/images:/images"
    restart: always
    networks:
      - area_net
    depends_on:
      - db

  db:
    image: postgres:17.6
    container_name: pgdata
    restart: always

    env_file:
      - "./server/.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - area_net

volumes:
  pgdata:
  shared-volume:

networks:
  area_net:

