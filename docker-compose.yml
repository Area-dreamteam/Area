services:
  client_web:
    container_name: client_web
    ports:
      - "8081:3000"
    restart: always
    build:
      context: "./frontend"
      dockerfile: "Dockerfile.prod"
    volumes:
      - shared-volume:/prod/public/files
    networks:
      - area_net
    depends_on:
      - db
      - server
      - client_mobile

  client_mobile:
    container_name: client_mobile
    build:
      context: ./mobile
      dockerfile: "Dockerfile.prod"
    volumes:
      - shared-volume:/app/target

  server:
    env_file: "./server/.env"
    ports:
      - "8080:8000"
    build:
      context: "./server"
      dockerfile: "Dockerfile.prod"
    restart: always
    networks:
      - area_net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17.6
    container_name: pgdata
    restart: always

    env_file:
      - "./server/.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - area_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 1s
      retries: 20

volumes:
  pgdata:
  shared-volume: 

networks:
  area_net:

