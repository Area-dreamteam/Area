  db:
    image: postgres:17.6
    container_name: pgdata
    restart: always

    env_file:
      - "./server/.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - area_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 1s
      retries: 20

volumes:
  pgdata:
  shared-volume:

networks:
