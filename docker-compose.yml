services:

  server:
    env_file: "./server/.env"
    ports:
      - "8080:8080"
    build:
      context: "./server"
    volumes:
      - "./server/app:/server/app"
      - "./server/images:/images"
    restart: always
    networks:
      - area_net
    depends_on:
      db:
        condition: service_healthy

