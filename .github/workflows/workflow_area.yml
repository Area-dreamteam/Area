name: Github Action 

on:
  push:
    branches: ["main"]

  push_to_mirror:
    if: ${{ github.event_name == 'push' }}

    runs-on: ubuntu-latest
    name: push_to_mirror
    steps:
      - name: push_to_mirror
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: "git@github.com:EpitechPGE3-2025/G-DEV-500-PAR-5-1-area-10.git"
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
